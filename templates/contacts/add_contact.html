<!DOCTYPE html>
<html>
<head>
    <title>Add Contact</title>
</head>
<body>
    <h1>Add New Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Contact</button>
    </form>
    <a href="{% url 'contact_list' %}">Back to Contacts</a>
</body>
</html>
