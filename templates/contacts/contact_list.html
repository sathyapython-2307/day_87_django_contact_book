<!DOCTYPE html>
<html>
<head>
    <title>Contact List</title>
</head>
<body>
    <h1>My Contacts</h1>
    <a href="{% url 'add_contact' %}">Add New Contact</a>
    <a href="{% url 'feedback' %}">Send Feedback</a>
    
    <ul>
        {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
